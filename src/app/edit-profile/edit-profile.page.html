<ion-content>

  <ion-fab>
    <ion-button icon-only fill="clear" color="light" (click)="popBack()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-fab>
  <div class="app-overlay">
    <div class="user-inputs" *ngIf="!isprofile">
      <div class="inputs">

        <div class="top-section">
          <div>
            <h4>Edit Profile</h4>
          </div>
          <div>

            <div>Profile Image</div>
            <div><label for="diplayPic">
                <ion-icon name="camera"></ion-icon></label>
            </div>
            <input type="file" id="diplayPic" style="display: none"  accept="image/*" multiple="false" (change)="changeListener($event)">
          </div>
        </div>
        <div class="section spacer">
          <div>
            <input type="text" placeholder="Full Name" [(ngModel)]=" profile.name" >
            <!-- <label>{{name}</label> -->
          </div>
          <div>
            <ion-icon name="person"></ion-icon>
          </div>
        </div>
        <div class="section spacer">
          <div>
            <input type="email" placeholder="Email" [(ngModel)]="profile.email" readonly>
          </div>
          <div>
            <ion-icon name="mail"></ion-icon>
          </div>
        </div>
        <div class="section spacer">
          <div>
            <input type="tel" maxlength="10" pattern="[0-9]" placeholder="Phone (eg 0812345678)"  [(ngModel)]="profile.number">
          </div>
          <div>
            <ion-icon name="call"></ion-icon>
          </div>
        </div>
        <div class="section spacer">
          <div>
            <input type="text" placeholder="Residential Address" [(ngModel)]="profile.address">
          </div>
          <div>
            <ion-icon name="location"></ion-icon>
          </div>
        </div>
      </div>
      <ion-button shape="undefined" id="myButton" (click)=createAccount()>DONE</ion-button>
    </div>
  </div>
  <div class="app-container">
    <div class="image">
      <img [src]="profile.image" alt="">
      <img src="../../assets/photo-1559740983-b9c5ffbac1ff.jpg" *ngIf="!profile.image" alt="">
    </div>
  </div>
</ion-content>
