
<body>
<div class="logo">
  <img src="../../assets/imgs/pitseng Logo.png" alt="">
</div>
  <div class="container">
    <div class="user-form">
      <form [formGroup]="signupForm">
        <ion-button fill="clear" id="backBTN" color="secondaryColor">
          <ion-icon name="arrow-back" (click)="backToLogin()"></ion-icon> Go Back
          </ion-button>

        <h3>Sign up</h3>
        <input type="text" placeholder="Name" formControlName="name">

        <input type="email" placeholder="Email" formControlName="email" [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
        <ion-item lines="none" color="transparent" class="error-message" *ngIf="!signupForm.controls['email'].valid
        && signupForm.controls['email'].touched">
        <div>    <ion-title class="error-message" >Please enter a valid email.</ion-title></div>
      </ion-item>


        <input type="password" placeholder="Password" formControlName="password" [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
        <ion-item lines="none"  color="transparent" class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
          signupForm.controls['password'].touched">
          <div>  <ion-title class="error-message" >Your password needs more than 6 characters.</ion-title></div>
        </ion-item>


        <input type="password" placeholder="Confirm Password">
        <div class="gridder">
          <div (click)="signupUser(signupForm)">Sign up</div>
        </div>
      </form>
    </div>
    <div class="circle">
    </div>
  </div>
</body>
