
<body>
  <div class="main-container">
    <div class="logo">
      <img *ngIf="!image" src="../../assets/pitseng Logo.png" alt="">
      <img *ngIf="image" src="{{image}}" alt="">
      <ion-input type="file" id="file" (change)="changeListener($event)"></ion-input>
    </div>
      <div class="container">
        <div class="user-form">
          <form [formGroup]="signupForm">
            <h3>Sign up</h3>
            <input type="text" [(ngModel)]="name" placeholder="Name" formControlName="name">
    
            <input type="email" placeholder="Email" [(ngModel)]="email" style="text-align: left;"  formControlName="email" *ngIf="uid!=''" [class.invalid]="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
            <ion-item lines="none" color="transparent" class="error-message" *ngIf="!signupForm.controls['email'].valid
            && signupForm.controls['email'].touched">
            <div>    <ion-title class="error-message" >Please enter a valid email.</ion-title></div>
          </ion-item>
    
          <input type="tel"  placeholder="Contact number" [(ngModel)]="phoneNumber" formControlName="phone" [class.invalid]="!signupForm.controls['phone'].valid && signupForm.controls['phone'].touched">
          <ion-item lines="none" color="transparent" class="error-message" *ngIf="!signupForm.controls['phone'].valid
          && signupForm.controls['phone'].touched">
          <div>    <ion-title class="error-message" >Please enter a valid phone number.</ion-title></div>
        </ion-item>
          <input type="text"  placeholder="Physical address" formControlName="address" [class.invalid]="!signupForm.controls['address'].valid && signupForm.controls['address'].touched">
          <ion-item lines="none"  color="transparent" class="error-message" *ngIf="!signupForm.controls['address'].valid  &&
          signupForm.controls['address'].touched">
          <div>  <ion-title class="error-message" >Your address is required.</ion-title></div>
        </ion-item>
            <input type="password" placeholder="Password" formControlName="password" [hidden]="uid" [class.invalid]="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
            <ion-item lines="none"  color="transparent" class="error-message" *ngIf="!signupForm.controls['password'].valid  &&
              signupForm.controls['password'].touched">
              <div>  <ion-title class="error-message" >Your password needs more than 6 characters.</ion-title></div>
            </ion-item>
    
    
            <input type="password" placeholder="Confirm Password" [hidden]="uid">
            <div class="gridder">
              <ion-button [disabled]="!signupForm.valid && !uid" (click)="signupUser(signupForm)">Sign up</ion-button>
              <ion-button (click)="gotoLogin()">Sign in</ion-button>
            </div>
          </form>
        </div>
        <div class="circle">
        </div>
      </div>
  </div>

</body>
