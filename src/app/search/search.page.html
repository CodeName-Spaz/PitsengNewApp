<ion-header id="web">
  <ion-toolbar>
    <div class="navigation-bar-upper-section">
      <div class="logo" (click)='goHome()'>
        <img src="../../../assets/Group 235.png" alt="">
      </div>
    </div>

  </ion-toolbar>
  <div class="toolbar" color="primary">

  </div>
</ion-header>



  <div [ngClass]="{'loader': loaderAnimate, 'loader-hide': !loaderAnimate}">

    <div class="loader">
      <img src="../../assets/pottery-clipart-clay-13.gif" alt="">
      <svg width="200" height="200" viewBox="0 0 100 100">
        <polyline class="line-cornered stroke-still" points="0,0 100,0 100,100" stroke-width="10" fill="none"></polyline>
        <polyline class="line-cornered stroke-still" points="0,0 0,100 100,100" stroke-width="10" fill="none"></polyline>
        <polyline class="line-cornered stroke-animation" points="0,0 100,0 100,100" stroke-width="10" fill="none">
        </polyline>
        <polyline class="line-cornered stroke-animation" points="0,0 0,100 100,100" stroke-width="10" fill="none">
        </polyline>
      </svg>
    </div>
  </div>
  


<ion-content>

  <div class="container" >
    <div class="container2" slot="fixed">
      <div class="search">
        <div class="back" (click)="goBack()">
          <ion-icon slot="start" name="arrow-back" ></ion-icon>
        </div>
        <div class="bar">
          <ion-item>
            <ion-label>PICK A CATEGORY</ion-label>
            <ionic-selectable [(ngModel)]="port" [items]="ports" itemValueField="id" itemTextField="name"
              [canSearch]="true" (onChange)="portChange($event)">
            </ionic-selectable>
          </ion-item>
          <!-- <ion-searchbar [(ngModel)]="txtSearch" placeholder="Search Items" color="transparent" (ionInput)="inputChange($event)"></ion-searchbar> -->
        </div>
      </div>

      <div class="quantity">
        <p><i>Found ({{mySearch.length}})</i></p>
      </div>
      <div class="line"></div>


      <div class="cards">
        <div class="list" *ngFor="let s of mySearch" (click)="viewProduct(s)">
          <div class="image">
            <img src="{{s.info.image}}" alt="">
          </div>
          <div class="itemname">
            <p>{{s.info.name}}</p>
          </div>
          <div class="amount">
            <p>{{s.info.price | currency:'R'}}</p>
          </div>
        </div>

        <div class="list"  *ngIf="mySearch.length==0" style="border: none; background: none; text-align: center;">
          <p>No items found</p>
        </div>


      </div>

    </div>
  </div>

  <div class="web_view">
    <div class="container2" slot="fixed">
      <div class="search">
        <div class="back" (click)="goBack()">
          <ion-icon slot="start" name="arrow-back" ></ion-icon>
        </div>
        <div class="bar">
          <ion-item>
            <ion-label>Category</ion-label>
            <ionic-selectable [(ngModel)]="port" [items]="ports" itemValueField="id" itemTextField="name"
              [canSearch]="true" (onChange)="portChange($event)">
            </ionic-selectable>
          </ion-item>
          <!-- <ion-searchbar [(ngModel)]="txtSearch" placeholder="Search Items" color="transparent" (ionInput)="inputChange($event)"></ion-searchbar> -->
        </div>
      </div>

      <div class="quantity">
        <p><i>Found ({{mySearch.length}})</i></p>
      </div>
      <div class="line"></div>


      <div class="cards">
        <div class="list" *ngFor="let s of mySearch" (click)="viewProduct(s)">
          <div class="image">
            <img src="{{s.info.image}}" alt="">
          </div>
          <div class="itemname">
            <p>{{s.info.name}}</p>
          </div>
          <div class="amount">
            <p>{{s.info.price | currency:'R'}}</p>
          </div>
        </div>

        <div class="list"  *ngIf="mySearch.length==0" style="border: none; background: none; text-align: center;">
          <p>No items found</p>
        </div>


      </div>

    </div>
  </div>

</ion-content>
